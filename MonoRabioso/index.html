<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mono rabioso</title>
</head>
<body>
    <audio src="" id="music" onended="audio_onended" preload="auto"></audio>
</body>
<style>
body
{
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;

    background-color: black;
    background-repeat: no-repeat;
}
</style>
<script>

    var audio = document.getElementById('music');
    
    const music = [
        "https://drive.google.com/uc?export=view&id=1CVcEPrRvtTb-7bF4zgpSYx0AWL9PW8VQ",
        "https://drive.google.com/uc?export=view&id=174L6IlN6TlIOlKBsLDv7YxfaBiz-SbCy",
        "https://drive.google.com/uc?export=view&id=1QwpuaIauGhCbdMJNaCU4-ejBM0TlAsKJ",
        "https://drive.google.com/uc?export=view&id=1Bth-qm2p8R2epYP-Q0bBf7PezrmFfjgW",
        "https://drive.google.com/uc?export=view&id=1aCXyzSSb5qkZm4rFISaZuKM7-lLDPZf_"
    ];
    const img = [
        "https://drive.google.com/uc?export=view&id=1suaKuqNT4Y-hzSfjJ1BD38PcmSaBFF6k",
        "https://drive.google.com/uc?export=view&id=13BQkLwyhYqRapZ3kgJYL0QiGzSy1yV8f",
        "https://drive.google.com/uc?export=view&id=1IGog9ZukjrmOmllW_wfyOttUyrbznDf3",
        "https://drive.google.com/uc?export=view&id=1GLyeEPzs_3vRfXroHiIjN3uNStKr7x8v",
        "https://drive.google.com/uc?export=view&id=16z288boFH2XVkg95epFfwPBfXilW50YU",
        "https://drive.google.com/uc?export=view&id=1M5vN0UfUoMaxnWmgeH1ZwO4Sr1aJU54f",
        "https://drive.google.com/uc?export=view&id=1SP2KirnOMtM8CmP37sq6xy1Jn1G7tlxX"
        ];
    const title = [
        "Mono rabioso",
        "Antilope rabioso",
        "Cabra rabiosa",
        "Oso rabioso",
        "Ovejas rabiosas",
        "Aye Aye rabioso",
        "Conejo rabioso"
    ];


    window.addEventListener("load", (event) => {
        main();
    });
    
    function main()
    {
        cargarImagen();
        checkAudio();
        setInterval(cargarImagen,60000);
    }

    window.onmouseenter = function()
    {
        if(audio.ended || audio.paused)
        audio.play();

    }

    window.onmousemove = function()
    {
        if(audio.ended || audio.paused)
        audio.play();
    }

    window.onmouseover = function()
    {
        if(audio.ended || audio.paused)
        audio.play();
    }
    window.onended = function()
    {
        if(audio.ended || audio.paused)
        audio.play();
    }
    window.onscroll = function()
    {
        if(audio.ended || audio.paused)
        audio.play();
    }
    window.onkeydown = function()
    {
        if(audio.ended || audio.paused)
        audio.play();
    }

    window.onmousemove = function()
    {
        if(audio.ended || audio.paused)
        audio.play();
    }

    window.onload = function()
    {
        if(audio.ended || audio.paused)
        audio.play();
    }
    
    function audio_onended()
    {
        checkAudio();
        cargarImagen();
    }

    function checkAudio()
    {
        let index = Math.floor(Math.random() * music.length);
        audio.src = music[index];
        audio.load();
    }

    function cargarImagen()
    {
        let index = Math.floor(Math.random() * img.length);
        document.body.style.backgroundImage = "url('"+ img[index] + "')";
        document.title = title[index];
    }
</script>
</html>
